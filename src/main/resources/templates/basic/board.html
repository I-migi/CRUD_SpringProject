<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<table border="1" width="500">
    <tr>
        <th>번호</th>
        <td th:text="${board.id}"></td>
    </tr>

    <tr>
        <th>작성자</th>
        <td th:text="${board.writer}"></td>
    </tr>

    <tr>
        <th>제목</th>
        <td th:text="${board.title}"></td>
    </tr>

        <tr>
            <th height="300">내용</th>
            <td valign="top" th:text="${board.content}"></td>

        </tr>

        <tr>
            <th>작성시간</th>
            <td>
                <th:formatDate th:text="${board.createdDate}" pattern="y년 M월 d일 E a h시 m분 s초"></th:formatDate>
            </td>
        </tr>

    <tr>
        <th>조회수</th>
        <td th:text="${board.viewCount}"></td>
    </tr>
</table>
<div>
<button th:onclick="|location.href='@{/basic/boards}'|">목록</button>
    <button th:onclick="|location.href='@{/basic/boards/{boardId}/edit(boardId=${board.id})}'|">수정</button>
</div>
    <form th:action="@{/basic/boards/{boardId}/delete(boardId=${board.id})}" method="post">
        <button type="submit">삭제</button>
    </form>

</body>
</html>
