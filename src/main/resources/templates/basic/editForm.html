<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<h1>글작성</h1>
<form method="post">
    <input type="hidden" name="no">
    <input type="text" name="title" th:value ="${board.title}"><br><br>
    <input type="text" name="writer" th:value="${board.writer}"><br><br>
    <textarea name="content" cols="60" rows="5" th:text="${board.content}"></textarea><br><br>
    <button type="submit">수정</button>
</form>
</body>
</html>
